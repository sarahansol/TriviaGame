      You generally want to stick javascript script tags at the bottom of your body.

      something to the user asap even if it's not initially interactive
      (most users won't even notice). Also, you only need to load your app.js file once ðŸ™ƒ
     -->
     <!-- <script type="text/javascript" src="assets/javascript/app.js"></script> -->
